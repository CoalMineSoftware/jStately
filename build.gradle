plugins {
    id 'java'
}

group 'com.coalminesoftware'
version '4.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    testCompile 'junit:junit:4.12'
    testCompile "com.google.truth:truth:1.0.1"
    testCompile 'org.mockito:mockito-core:2.21.0'
}
